{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/docs/tutorials-and-examples">Back</a>

      <form class="form" action="/check-your-answers-page" method="post">
    <fieldset>

      <legend>
        <h3 class="heading-medium">What type of balls can you juggle?</h3>
        <span class="body-text">Select all that apply</span>
      </legend>

      <div class="multiple-choice">
        <input id="waste-type-1" name="waste-types" type="checkbox" value="Tennis balls"{{ checked("waste-types", "Tennis balls")}}>
        <label for="waste-type-1">Tennis balls</label>
      </div>
      <div class="multiple-choice">
        <input id="waste-type-2" name="waste-types" type="checkbox" value="Ping pong balls">
        <label for="waste-type-2">Ping pong balls</label>
      </div>
      <div class="multiple-choice">
        <input id="waste-type-3" name="waste-types" type="checkbox" value="Great balls of fire">
        <label for="waste-type-3">Great balls of fire</label>
      </div>
  <div class="form-group">
    </fieldset>

    <div class="form-group">
      <input class="button" type="submit" value="Continue">
    </div>

  </form>

</div>
</div>
</main>

{% endblock %}
